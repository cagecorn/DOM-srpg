<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turn-Based Battle Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>전투 시작!</h1>
    <div id="game-board">
        <div id="warrior-unit" class="unit-container ally" style="left: 150px; top: 100px;">
            <div class="hp-bar-container">
                <div class="hp-bar"></div>
            </div>
            <div class="unit-sprite warrior"></div>
            <div class="name-plate">워리어</div>
        </div>

        <div id="zombie-unit" class="unit-container enemy" style="left: 400px; top: 100px;">
            <div class="hp-bar-container">
                <div class="hp-bar"></div>
            </div>
            <div class="unit-sprite zombie"></div>
            <div class="name-plate">좀비</div>
        </div>
    </div>

    <div class="action-buttons">
        <button id="attack-button">워리어 공격!</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
